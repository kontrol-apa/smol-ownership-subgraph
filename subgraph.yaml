specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SmolJoe
    network: avalanche
    source:
      address: "0xc70df87e1d98f6a531c8e324c9bcec6fc82b5e8d"
      abi: SmolJoe
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AllowlistSeeded
        - Approval
        - ApprovalForAll
        - AvaxWithdraw
        - BaseURISet
        - DefaultRoyaltySet
        - DevMint
        - Initialized
        - JoeFeeInitialized
        - Mint
        - OwnershipTransferred
        - ProjectOwnerUpdated
        - PublicSaleStateChanged
        - Reveal
        - Transfer
        - UnrevealedURISet
        - VRFSet
      abis:
        - name: SmolJoe
          file: ./abis/SmolJoe.json
      eventHandlers:
        - event: AllowlistSeeded()
          handler: handleAllowlistSeeded
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: AvaxWithdraw(indexed address,uint256,uint256)
          handler: handleAvaxWithdraw
        - event: BaseURISet(string)
          handler: handleBaseURISet
        - event: DefaultRoyaltySet(indexed address,uint256)
          handler: handleDefaultRoyaltySet
        - event: DevMint(indexed address,uint256)
          handler: handleDevMint
        - event: Initialized(uint256,uint256,uint256,uint256)
          handler: handleInitialized
        - event: JoeFeeInitialized(uint256,address)
          handler: handleJoeFeeInitialized
        - event: Mint(indexed address,uint256,uint256,uint256)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProjectOwnerUpdated(indexed address)
          handler: handleProjectOwnerUpdated
        - event: PublicSaleStateChanged(bool)
          handler: handlePublicSaleStateChanged
        - event: Reveal(uint256,uint256)
          handler: handleReveal
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UnrevealedURISet(string)
          handler: handleUnrevealedURISet
        - event: VRFSet(address,bytes32,uint64,uint32)
          handler: handleVRFSet
      file: ./src/smol-joe.ts
